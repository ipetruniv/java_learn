plugins {
    id "application"
}
apply plugin : "java"
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task(ExecuteCommand, dependsOn: 'classes', type: JavaExec) {
    main = 'ExecuteCommand'
    classpath = sourceSets.main.runtimeClasspath
}

defaultTasks 'ExecuteCommand'